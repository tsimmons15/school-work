<!--
	Login page the user is directed to if they try to view the Home while not logged in
-->

<template name="login">
	<div class="row">
		<div class="col-md-6">
			{{>signin}}
			{{> recover_password}}
			{{> show_modal_reset }}
		</div>
		<div class="col-md-6">
			{{>register}}
		</div>
	</div>
</template>

<template name="show_modal_reset">
	{{> reset_password }}
	{{ modal_reset_password '' }}
</template>

<!--
	Gives the user the ability to login with a pre-existing account
-->

<template name="signin">
	<form class="form-default login">
		<div class="well well-default">
			<div class="row">
				<div class="col-md-12 text-left">
					<h2>Login</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-8 text-left">
							<input class="form-control" type="text" name="user" placeholder='Username or Email'/>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-8 text-left">
							<input class="form-control" type="password" name="password" placeholder='Password'/>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<span>&nbsp;</span>
				</div>
				<div class="col-md-6">
					<a href="#" 
						style="font-size:10px;">Forgot Password?</a>
				</div>
				<div class="col-md-12">
					<br />
				</div>
				<div class="col-md-12">
					<input class="form-control btn btn-primary" type="submit" value="Sign In"/>
				</div>
			</div>
		</div>
	</form>
</template>

<!-- 
	Modal window to start the process of recovering a user's password
-->
<template name="recover_password">
	<div class="modal fade in" id="recover_password_modal" 
		  tabindex="-1" role="dialog">
		<div class="modal-dialog">
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      <h4 class="modal-title">Recover Password</h4>
		    </div>
		    <div class="modal-body">
				<form class="form-default recover_password_form">
					<div class="form-group">
						<label for="recover_email">Send recovery email to</label>
						<input class="required" type="text" id="recover_email" 
							name="recover_email" 
							placeholder="email@valenciacollege.edu" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input type="button" 
									   class="form-control btn btn-default"
									   id="recovery_cancel" name="recover_cancel" 
									   value="Cancel"/>
							</div>
							<div class="col-md-6">
								<input type="submit"
									   class="form-control btn btn-default"
									   id="recovery_submit" name="recover_submit"
									   value="Recover password" />
							</div>
						</div>
					</div>
				</form>
		    </div>
		  </div>
		</div>
  	</div>
</template>

<template name="reset_password">
	<div class="modal" id="reset_password_modal" 
		  tabindex="-1" role="dialog">
		<div class="modal-dialog">
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      <h4 class="modal-title">Recover Password</h4>
		    </div>
		    <div class="modal-body">
				<form class="form-default reset_password_form">
					<div class="form-group">
						<label for="reset_new_password">New Password: </label>
						<input type="password" class="form-control required" 
							id="reset_new_password" 			
							name="reset_new_password"
							placeholder="New Password" />
					</div>
					<div class="form-group">
						<label for="reset_reenter_password">Re-enter Password:</label>
						<input type="password" class="form-control required"
							id="reset_reenter_password"
							name="reset_reenter_password"
							placeholder="Re-enter Password" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<button type="button" id="reset_cancel" 
													class="form-control 
														  btn btn-default">

									Cancel
								</button>
							</div>
							<div class="col-md-6">
								<button type="submit" class="form-control 
															btn btn-default">
									Change Password
								</button>
							</div>
						</div>
					</div>
				</form>
		    </div>
		  </div>
		</div>
  	</div>
</template>

<!-- Allows the user to register -->

<template name="register">
	<form class="form-default register">
		<div class="well well-default">
			<div class="row">
				<div class="col-md-6">
					<h2>New Account</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<input class="form-control required" type="text" name="firstName" placeholder='First Name' />
				</div>
				<div class="col-md-5">
					<input class="form-control required" type="text" name="lastName" placeholder='Last Name' />
				</div>
				<div class="col-md-10">
					<div class="row">
						<div class="col-md-6">
							<input class="form-control required" type="text" name="email" id="email" placeholder='Email'/>
						</div>
						<div class="col-md-2">
							@valenciacollege.edu
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<input class="form-control btn btn-primary" type="submit" value="Register"/>
				</div>
			</div>
		</div>
	</form>
</template>

<!-- 
	Allows the user to change their password, while logged in
-->

<template name="change_password">
	<!--<h1>TESTING!</h1>
	-->
	<div class="modal fade in" id="change_password_modal" 
			tabindex="-1" role="dialog">
		<div class="modal-dialog">
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">
				&times;
			  </button>
		      <h4 class="modal-title">Change Password</h4>
		    </div>
		    <div class="modal-body">
		      {{#with userInfo}}
				<form class="form-default change_password_form">
					<div class="form-group">
						<p>User: {{profile.first_name}} {{profile.surname}}</p>
					</div>
					<div class="form-group">
						<label for="change_current_password">
							Current Password: 
						</label>
						<input type="password" class="form-control required" 
							id="change_current_password"
							 name="change_current_password"
							placeholder="Current Password" />
					</div>
					<div class="form-group">
						<label for="change_new_password">New Password: </label>
						<input type="password" class="form-control required" 
							id="change_new_password" 
							name="change_new_password"
							placeholder="New Password" />
					</div>
					<div class="form-group">
						<label for="change_reenter_password">
							Re-enter Password:
						</label>
						<input type="password" class="form-control required"
							id="change_reenter_password"
							name="change_reenter_password"
							placeholder="Re-enter Password" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<button type="button" id="change_cancel" 
													class="form-control 
														  btn btn-default">
									Cancel
								</button>
							</div>
							<div class="col-md-6">
								<button type="submit" class="form-control 
															btn btn-default">
									Change Password
								</button>
							</div>
						</div>
					</div>
				</form>
			  {{/with}}
		    </div>
		  </div>
		</div>
  	</div>
</template>
