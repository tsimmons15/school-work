<!--
	The user is a player, so show their profile
-->
<template name="userProfile">
	{{#if isVerified}}
		{{#with currentUser}}
		<div class="row">
			<div class="col-xs-2">
				<div class="thumbnail">
					<img src="/images/{{profile.image}}" />
				</div>
			</div>
			<div class="col-xs-10">
				<h2 class="heading">{{profile.first_name}} {{profile.surname}} </h2>
				<div class="row">
					<div class="col-xs-4">
						Department: {{profile.department}}
					</div>
					<div class="col-xs-4">
						Room: {{profile.office}}
					</div>
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<!--<button type="button" class="form-control btn btn-primary">Reset Password</button>-->
				<button type="button" class="form-control btn btn-primary" id="resetPassword">Reset Password</button>
			</div>
			<div class="col-xs-6">
				<!--363-->
				<div class="row well well-sm column">
					<div class="row" style="min-height:95px;">
						<div class="col-xs-1 col-md-1">
							<br />
						</div>
						<div class="col-xs-3 col-md-3">
							<p>Favorite Book:</p>
						</div>
						<div class="col-xs-8 col-md-8">
							<textarea class="form-control" name="personalEntry"></textarea>
						</div>
					</div>
					<div class="row" style="min-height:95px;">
						<div class="col-xs-1 col-md-1">
							<br />
						</div>
						<div class="col-xs-3 col-md-3">
							<p>Favorite Movie:</p>
						</div>
						<div class="col-xs-8 col-md-8">
							<textarea class="form-control" name="personalEntry"></textarea>
						</div>
					</div>
					<div class="row" style="min-height:95px;">
						<div class="col-xs-1 col-md-1">
							<br />
						</div>
						<div class="col-xs-3 col-md-3">
							<p>Favorite Quotation:</p>
						</div>
						<div class="col-xs-8 col-md-8">
							<textarea class="form-control" name="personalEntry"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4 well well-sm column">
				{{> eventVoting}}
			</div>
		</div>
		{{/with}}
	{{else}}
		<p>Please verify your email in order to proceed.</p>
	{{/if}}
</template>
