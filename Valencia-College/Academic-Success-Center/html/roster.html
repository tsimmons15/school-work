<!-- 
	 This html file contains the templates involved in showing/generating
		the recess roster used in the leaderboard system
-->

<template name="chosen_list">
	<ul class="list-group">
		{{#each getList}}
			<li class="list-group-item" id="{{id}}">{{name}}&nbsp;{{department}}</li>
		{{/each}}				
	</ul>
</template>
